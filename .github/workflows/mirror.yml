name: repo-mirror
on:
  schedule:
    - cron:  '0/5 * * * *'
  workflow_dispatch:
  pull_request:
  push:
     branches:
       - main

#permissions:
#  contents: read
#  pull-requests: read


jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Git Sync Alternate
      uses: actions/checkout@v3
    - run: git clone --bare https://github.com/srinivas3000/testrepo.git
    - run: cd testrepo.git/
    - run: git remote set-url --push origin git@github.com:gitsrinuhub/originalrepo.git
    - run: git fetch -p origin
    - run: git remote -v 
    - run: sudo git push --mirror git@github.com:gitsrinuhub/originalrepo.git  
      
      
      
      
      
